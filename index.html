<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajay Kumar Jala - Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Header Component
    function Header() {
      return (
        <header className="bg-gray-800 text-white py-6">
          <div className="container mx-auto px-4">
            <h1 className="text-3xl font-bold">Ajay Kumar Jala</h1>
            <p className="text-lg">Integrated Operations Analyst</p>
            <div className="mt-2 flex space-x-4">
              <a href="mailto:Ajaykumarjala2003@gmail.com" className="hover:underline">Ajaykumarjala2003@gmail.com</a>
              <span>|</span>
              <a href="tel:+918008948143" className="hover:underline">+91 8008948143</a>
              <span>|</span>
              <a href="https://linkedin.com" target="_blank" className="hover:underline">LinkedIn</a>
              <span>|</span>
              <a href="https://github.com" target="_blank" className="hover:underline">GitHub</a>
            </div>
          </div>
        </header>
      );
    }

    // Section Component for collapsible sections
    function Section({ title, children }) {
      const [isOpen, setIsOpen] = useState(false);
      return (
        <div className="mb-6">
          <button
            onClick={() => setIsOpen(!isOpen)}
            className="w-full text-left bg-gray-200 p-4 rounded-lg hover:bg-gray-300 transition"
          >
            <h2 className="text-xl font-semibold">{title}</h2>
          </button>
          {isOpen && <div className="mt-2 p-4 bg-gray-50 rounded-lg">{children}</div>}
        </div>
      );
    }

    // Main App Component
    function App() {
      return (
        <div className="min-h-screen bg-gray-100">
          <Header />
          <main className="container mx-auto px-4 py-8">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {/* Left Column: Profile Image and Contact */}
              <div className="md:col-span-1">
                <img
                  src="https://images.unsplash.com/photo-1516321310763-4b6f0b69e9c6?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                  alt="Profile"
                  className="w-full rounded-lg shadow-md mb-4"
                />
                <div className="bg-white p-4 rounded-lg shadow-md">
                  <h3 className="text-lg font-semibold mb-2">Contact Me</h3>
                  <p>Email: <a href="mailto:Ajaykumarjala2003@gmail.com" className="text-blue-600">Ajaykumarjala2003@gmail.com</a></p>
                  <p>Phone: <a href="tel:+918008948143" className="text-blue-600">+91 8008948143</a></p>
                </div>
              </div>

              {/* Right Column: Content */}
              <div className="md:col-span-2">
                <Section title="About Me">
                  <p>
                    Experienced Integrated Operations Analyst with a strong background in incident and request management, issue
                    resolution, and client support. Skilled in proactive monitoring, automation, and optimization of operational
                    tasks to ensure seamless service delivery. Adept at leading client escalations, executing changes with risk
                    mitigation, and maintaining high-quality standards through continuous improvement.
                  </p>
                </Section>

                <Section title="Work Experience">
                  <div className="mb-4">
                    <h3 className="font-semibold">IOC Analyst, NTT Data Managed Services India Private Limited, Hyderabad</h3>
                    <p className="text-gray-600">Sep 2023 – Present</p>
                    <ul className="list-disc pl-5">
                      <li>Monitor work queues, resolve incidents/requests within SLA, and prioritize tickets effectively.</li>
                      <li>Provide first-level support, manage customer technical issues, and escalate as necessary.</li>
                      <li>Execute changes with risk mitigation plans, manage Microsoft Teams and Cisco IP phone systems.</li>
                      <li>Optimize efforts and automate routine tasks, produce trend analysis reports, and reduce tickets.</li>
                      <li>Establish monitoring for client infrastructure, including VoIP services.</li>
                    </ul>
                  </div>
                  <div>
                    <h3 className="font-semibold">Trainee Intern, Friends Union For Energising Lives (FUEL), Bangalore</h3>
                    <p className="text-gray-600">Jul 2023 – Aug 2023</p>
                    <ul className="list-disc pl-5">
                      <li>Trained in Python programming and machine learning techniques.</li>
                      <li>Worked on multiple projects, applying concepts to develop practical solutions.</li>
                    </ul>
                  </div>
                </Section>

                <Section title="Skills">
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <h4 className="font-semibold">Technical Skills</h4>
                      <p>Incident and request management, issue resolution, automation, trend analysis, risk mitigation, configuration of call queues and auto-attendant systems</p>
                    </div>
                    <div>
                      <h4 className="font-semibold">Monitoring Tools</h4>
                      <p>VoIP services, Microsoft Teams admin center, Cisco IP phone systems, Splunk</p>
                    </div>
                    <div>
                      <h4 className="font-semibold">Programming Languages</h4>
                      <p>C, Python, HTML, SQL</p>
                    </div>
                    <div>
                      <h4 className="font-semibold">Operating Systems</h4>
                      <p>Windows, Linux</p>
                    </div>
                    <div>
                      <h4 className="font-semibold">Soft Skills</h4>
                      <p>Excellent communication, collaboration, customer support, relationship building, proactive monitoring</p>
                    </div>
                  </div>
                </Section>

                <Section title="Education">
                  <p><strong>Bachelor of Technology, Computer Science</strong></p>
                  <p>CMR College of Engineering & Technology, Hyderabad</p>
                  <p>CGPA: 8.35</p>
                </Section>

                <Section title="Certifications">
                  <ul className="list-disc pl-5">
                    <li>IT Security Foundations, LinkedIn Learning</li>
                    <li>Python Programming, HackerRank</li>
                    <li>SQL and Relational Databases, IBM</li>
                  </ul>
                </Section>

                <Section title="Key Projects">
                  <div className="mb-4">
                    <h3 className="font-semibold">Cloud Voice Knowledge Hub Initiative, NTT Data</h3>
                    <img
                      src="https://images.unsplash.com/photo-1516321310763-4b6f0b69e9c6?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                      alt="Project"
                      className="w-full h-48 object-cover rounded-lg mb-2"
                    />
                    <ul className="list-disc pl-5">
                      <li>Built a comprehensive knowledge hub for VoIP services, Microsoft Teams, and Cisco voice administration.</li>
                      <li>Developed troubleshooting playbooks and flowcharts, improving issue resolution speed.</li>
                      <li>Introduced automation, reducing repetitive queries.</li>
                    </ul>
                  </div>
                  <div>
                    <h3 className="font-semibold">A Forensic Activity Logger, CMRCET</h3>
                    <img
                      src="https://images.unsplash.com/photo-1516321310763-4b6f0b69e9c6?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                      alt="Project"
                      className="w-full h-48 object-cover rounded-lg mb-2"
                    />
                    <ul className="list-disc pl-5">
                      <li>Implemented a forensic tool using Python to extract data from mobile devices.</li>
                      <li>Analyzed and compiled extracted data into comprehensive reports.</li>
                    </ul>
                  </div>
                </Section>
                <Section title="Achievements">
                  <ul className="list-disc pl-5">
                    <li>Awarded as Top Performer for Q3 and Q4 2024 at NTT Data Managed Services India Private Limited.</li>
                  </ul>
                </Section>
              </div>
            </div>
          </main>
          <footer className="bg-gray-800 text-white py-4 text-center">
            <p>&copy; 2025 Ajay Kumar Jala. All rights reserved.</p>
          </footer>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
